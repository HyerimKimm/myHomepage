<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/login.css"/>
    <title>혜림이의 뇌속</title>
</head>
<body>
    <header class="topBar">
        <button id="btn_topBar_smallLogo">hyerim</button>

        <button id="btn_topBar_values" class="btn_topBar">가치관</button>

        <button id="btn_topBar_dream" class="btn_topBar">꿈</button>

    <main>
        <fieldset id="loginPane">
            <h1 id="loginPane_h2">Login</h1>
            <input id="loginPane_id" type="text" placeholder="아이디">
            <input id="loginPane_password" type="password" placeholder="비밀번호">
            <button id="loginPane_loginButton">로그인</button>
            <button id="loginPane_registButton">회원가입</button>
        </fieldset>
    </main>
    <footer id="main_footer">
        <div class="content_footer">💎 김혜림의 뇌속</div>
        <div class="content_footer">📧 helim01033@naver.com</div>
        <div class="content_footer">🐈‍⬛ https://github.com/HyerimKimm</div>
    </footer>
    <script src="src/script/script_login.js"></script>
</body>
</html>
